<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    <h1>Rock-Paper-Scissors</h1>

    <div class="all_choice">
        <div class="my_choice">
            <div class="choices" id="rock">
                <img src="rock.jpg">
            </div>
            <div class="choices" id="paper">
                <img src="paper.jpg">
            </div>
            <div class="choices" id="scissors">
                <img src="scissors.jpg">
            </div>
            
        </div>
        <div class="comp_choice">
            <div class="choicesc" id="rock">
                <img src="rock.jpg">
            </div>
            <div class="choicesc" id="paper">
                <img src="paper.jpg">
            </div>
            <div class="choicesc" id="scissors">
                <img src="scissors.jpg">
            </div>
            
        </div>
    </div>
   
   

    <div class="score_board">
        <div class="score">
            <p id="your_score">0</p>
            <p>You</p>
        </div>
        <div class="sco">
            <p id="comp_score">0</p>
            <p>Comp</p>
        </div>

    </div>
    <div class="mssge_container">
        <p id="mssge">Play your move</p>
    </div>
    <div class="reset">
        <button id="resetbtn">Reset</button>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>

</html>
